    <hash type="Sheet" key="80989424708:sheet">
      <atom type="Label">Mesh Fusion Noodles</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>
      <list type="Control" val="cmd noodles.selectAllFusionItems">
        <atom type="Label">Select All Fusion Items</atom>
        <atom type="Tooltip">Select all Fusion items in the scene. Useful for changing Fusion item properties globally, e.g. changing mesh density for all Fusion items at once.</atom>
      </list>
      <list type="Control" val="cmd noodles.toggleFusion ?+">
        <atom type="Label">Disable All Fusion Items</atom>
        <atom type="Tooltip">Toggle all Fusion items in the scene on or off. Useful for performance in scenes with many Fusion items.</atom>
      </list>
      <list type="Control" val="cmd noodles.updateAllStrips">
        <atom type="Label">Update All Strip Items</atom>
        <atom type="Tooltip">Update all strip items from all Fusion items in the scene</atom>
      </list>
      <list type="Control" val="cmd noodles.toggleStrips ?+">
        <atom type="Label">Hide All Strip Items</atom>
        <atom type="Tooltip">Hide all strip items from all Fusion items in the scene</atom>
      </list>
    </hash>
    <hash type="Sheet" key="08782424770:sheet">
      <atom type="Label">Mesh Op Noodles</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="IconMode">both</atom>
      <atom type="IconSize">small</atom>
      <list type="Control" val="cmd noodles.mergeSelectedMeshes">
        <atom type="Label">Merge Selected Meshes</atom>
        <atom type="Tooltip">Create a new mesh item and merge all selected meshes into it using a &quot;merge meshes&quot; operation. Creates only one new mesh.</atom>
      </list>
      <list type="Control" val="cmd noodles.mergeEachSelectedMesh">
        <atom type="Label">Merge Each Selected Mesh</atom>
        <atom type="Tooltip">For each selected mesh item, create a new mesh item and merge it in using a &quot;merge meshes&quot; operation. Creates one new mesh per selected mesh.</atom>
      </list>
    </hash>
